<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script defer src="ejercicio3.js"></script>
</head>
    <body>
        <div class="container-fluid px-5">
            <h1 class="title">Formulario de Inscripcion</h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input id="nombre" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Edad</label>
                    <input id="edad" class="form-control">
                </div>
                <div class="col-md-12">
                    <label class="form-label">Carrera</label>
                    <select class="form-select">
                        <option value="Ing. Sistemas">Ing. Sistemas</option>
                        <option value="Ing. Industrial">Ing. Industrial</option>
                        <option value="Ing. Industrial">Ing. Civil</option>
                        <option value="Ing. Industrial">Ing. Mecatronica</option>
                        <option value="Ing. Industrial">Ing. Ambiental</option>

                    </select>
                </div>
                <div class="col-md-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Activo?</label>
                    </div>
                </div>
                <div class="col-md-11">

                </div>
                <div class="col-md-1">
                    <button id="boton" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>

    </body>
</html>
